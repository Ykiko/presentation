<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Update User</title>
</head>
<body>
<form th:action="@{/updateUser/{id}(id=${user.id})}"
      th:object="${user}" method="post">
    <div class="text-center mb-7">
        <h2 class="mb-3 font-weight-normal">Update a User</h2>
        <div class="container">
            <div class="row mb-3">
                <div class="col">
                    <a class="btn btn-outline-warning" th:href="@{/deleteUser/{id}(id=${user.id})}"> Delete</a>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label>First Name</label>
                    <input type="text" class="form-control" th:field="*{firstname}" th:value="${user.firstname}"
                           required/>
                </div>
                <div class="col-md-6 mb-3">
                    <label>Last Name</label>
                    <input type="text" class="form-control" th:field="*{lastname}" th:value="${user.lastname}"
                           required/>
                </div>
            </div>

            <div class="mb-3">
                <label>Age</label>
                <input type="number" class="form-control" th:field="*{age}" th:value="${user.age}" required/>
            </div>
            <div class="mb-3">
                <label>Email</label>
                <input type="email" class="form-control" th:field="*{email}" th:value="${user.email}"
                       placeholder="you@example.com" required/>
            </div>
            <div class="mb-3">
                <label>Login</label>
                <input type="text" class="form-control" th:field="*{username}" th:value="${user.username}"
                       required/>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <div class="custom-control">
                        <select th:field="*{role}" th:value="*{role}" required>
                            <option th:each="role : ${T(com.example.conference.entity.ROLE).values()}"
                                    th:field="*{role}"
                                    th:value="${role}"
                                    th:text="${role.name()}">
                            </option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <button type="submit" class="btn btn-primary">Enter</button>
                </div>
            </div>
        </div>
</form>

</body>
</html>

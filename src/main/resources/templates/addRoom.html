<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add Room</title>
</head>
<body>
<h1> Add Room: </h1>

<form th:action="@{/addRoom}"
      th:object="${room}" method="post">
    Name Room:
    <input type="text" th:field="*{room}" required>
    <br/><br/>
    <input type="submit" value="Create" />
</form>

</body>
</html>

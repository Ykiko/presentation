<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Spring Security Example </title>
</head>
<body>

<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<form th:action="@{/hello}" method="post" class="form-signin">
    <div class="text-center mb-4">
        <h2 class="mb-3 font-weight-normal">Hello listener!</h2>
        <div class="row justify-content-md-center">
        <div class="form-label-group">
            <div class="col">
                <input type="text" name="username" class="form-control" id="user" aria-describedby="textHelp" placeholder="Username" required autofocus>
                <small id="textHelp" class="form-text text-muted">We'll never share your username with anyone else.</small>
            </div>
        </div>
        <div class="form-label-group">
            <div class="col">
                <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
            </div>
        </div>
        </div>
        <button type="submit" class="btn btn-primary">Sing In</button>
    </div>
</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Rooms</title>
</head>
<body>
<div class="text-center mb-7">
    <h2 class="mb-3 font-weight-normal">Rooms</h2>
    <div class="container">
        <div class="row mb-3">
            <div class="col">
                <a class="btn btn-outline-primary" href="addRoom">Add Room</a>
            </div>
            <div class="col">
                <a class="btn btn-outline-danger" href="schedule">Back</a>
            </div>
        </div>
        <div>
            <div class="col">
                <table class="table table-bordered">
                    <thead class="thead-dark">
                    <tr>
                        <th> Rooms</th>
                        <th> Delete</th>
                    </tr>
                    </thead>
                    <tr th:each="room : ${rooms}">
                        <td th:utext="${room}"></td>
                        <td><a th:href="@{/deleteRoom/(id=${room.id})}"> Delete </a></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>List of presentations</title>
</head>
<body>
<div class="text-center mb-7">
    <h2 class="mb-3 font-weight-normal">List of presentations</h2>
    <div class="row mb-3">
        <div class="col-1">
            <a class="btn btn-outline-danger" href="schedule">Back</a>
        </div>
    </div>
    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th> Setting</th>
                <th> Presentation title</th>
                <th> Classroom</th>
                <th> Start date</th>
                <th> End date</th>
                <th> Presenter</th>
            </tr>
            </thead>
            <tr th:each="presentation : ${presentations}">
                <td><a th:href="@{/updatePresentation/{id}(id=${presentation.id})}"> Change </a></td>
                <td th:utext="${presentation.namepresentation}"></td>
                <td th:utext="${presentation.room}"></td>
                <td th:utext="${presentation.startdate}"></td>
                <td th:utext="${presentation.enddate}"></td>
                <td> <span th:each="user : ${presentation.users} "
                           th:utext="${user.firstname} + ' ' + ${user.lastname} + '; '">
            </span>
                </td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>

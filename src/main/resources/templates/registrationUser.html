<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Registration User</title>
</head>
<body>
<form class="container" th:action="@{/registrationUser}"
      th:object="${user}" method="POST">
    <div class="text-center mb-7">
        <h2 class="mb-3 font-weight-normal">Create a User</h2>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label>First name</label>
                <input type="text" class="form-control" th:field="*{firstname}" required>
                <div class="invalid-feedback">
                    Valid first name is required.
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <label>Last Name</label>
                <input type="text" class="form-control" th:field="*{lastname}" required>
                <div class="invalid-feedback">
                    Valid last name is required.
                </div>
            </div>
        </div>

        <div class="mb-3">
            <label>Age</label>
            <input type="number" class="form-control" th:field="*{age}" required/>
            <div class="invalid-feedback">
                Please enter your age.
            </div>
        </div>
        <div class="mb-3">
            <label>Email</label>
            <input type="email" class="form-control" th:field="*{email}" placeholder="you@example.com" required/>
            <div class="invalid-feedback">
                Please enter a valid email address for shipping updates.
            </div>
        </div>
        <div class="mb-3">
            <label>Login</label>
            <input type="text" class="form-control" th:field="*{username}" required/>
            <div class="invalid-feedback">
                Your login is required.
            </div>
        </div>
        <div class="mb-3">
            <label>Password</label>
            <input type="password" class="form-control" th:field="*{password}" required/>
            <div class="invalid-feedback">
                Please enter your password.
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Enter</button>
</form>

<!--style="color:red;font-style:italic;">-->
<!--...-->
<!--</div>-->
</div>
</body>
</html>

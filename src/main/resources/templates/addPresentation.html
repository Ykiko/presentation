<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Registration User</title>
</head>
<body>
<form th:action="@{/addPresentation}"
      th:object="${presentation}" method="POST">
    <div class="text-center mb-7">
        <h2 class="mb-3 font-weight-normal">Create a presentation</h2>
        <div class="container">
            <div class="row mb-3">
                <div class="col">
                    <label>Presentation title</label>
                    <input type="text" class="form-control" th:field="*{namepresentation}" required/>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <p>
                        <label for="localdate1"> Date and time start </label>
                        <input class="form-control" id="localdate1" type="datetime-local" th:field="*{startdate}"
                               required/>
                    </p>
                </div>
                <div class="col">
                    <p>
                        <label for="localdate2"> Date and time the end </label>
                        <input class="form-control" id="localdate2" type="datetime-local" th:field="*{enddate}"
                               required/>
                    </p>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label>Choosing a room</label>
                    <div class="custom-control custom-radio"
                         th:each="room : ${rooms}">
                        <input type="radio"
                               th:field="${presentation.room}"
                               th:checked="${true}"
                               th:value="${room.id}"/>
                        <label th:text="${room}"></label>
                    </div>
                    <button type="submit" class="btn btn-primary">Enter</button>
                </div>
            </div>
        </div>
    </div>
</form>
</div>
</body>
</html>
